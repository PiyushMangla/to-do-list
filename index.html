<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>AddTo-Do</title>
</head>
<body>
    <div class="container">
        <header class="head">
          <h1 class="heading"> To do list</h1>
          <form class="headsearch">
              <input type="text" class="search" placeholder="Search to dos" name="search">
          </form>  
        </header>
        <ul class="tod">
            <li class="itemlist">
                <span class="item ">Work on the project</span>
                <i class="fa fa-trash delete"></i>
            </li>
            <li class="itemlist">
                <span class="item">Clean the laundry</span>
                <i class="fa fa-trash delete"></i>
            </li>
            <li class="itemlist">
                <span class="item">Prepare for dinner</span>
                <i class="fa fa-trash delete"></i>
            </li>
            <li class="itemlist">
                <span class="item">Apply for the university</span>
                <i class="fa fa-trash delete"></i>
            </li>
        </ul>
        <form class="addtext">
            <label class="addto"> Add a new todo</label>
            <input type="text" class="addname" name="add">
        </form>
    </div>

    <script src="style.js"></script>
</body>
</html>
